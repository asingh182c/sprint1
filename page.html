<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Page for customers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .review-form, .reviews {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .review-form h2, .reviews h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }
        .review-form label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        .review-form input, .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .review-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .review-form button:hover {
            background-color: #45a049;
        }
        .review {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .review .author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .review .date {
            font-size: 12px;
            color: #777;
        }
        .review .rating {
            color: #ff9800;
        }
    </style>
</head>
<body>

<header>
    <h1>Product Reviews for customers</h1>
</header>

<main>
    <section class="review-form">
        <h2>Write a Review</h2>
        <form action="#" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>

            <label for="review">Your Review:</label>
            <textarea id="review" name="review" rows="5" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </section>

    <section class="reviews">
        <h2>Customer Reviews</h2>

        <div class="review">
            <p class="author">John Doe</p>
            <p class="date">January 4, 2025</p>
            <p class="rating">Rating: ★★★★☆</p>
            <p>Great product! I really enjoyed using it. Would definitely recommend.</p>
        </div>

        <div class="review">
            <p class="author">Jane Smith</p>
            <p class="date">January 2, 2025</p>
            <p class="rating">Rating: ★★★☆☆</p>
            <p>Good quality but a bit expensive. Could be improved in terms of features.</p>
        </div>

        <!-- More reviews can be added here -->
    </section>
</main>

</body>
</html>
